<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <script>
      let alarm = new Audio("alarm.wav");
      let timerStarted = false;

      function startTimer() {
        if (!timerStarted) {
          let startTime = new Date().getTime();
          let fiveMinutes = 1000 * 60 * 5;
          let endTime = startTime + fiveMinutes;

          setInterval(function () {
            let timeLeft = endTime - new Date().getTime();

            if (timeLeft > 0) {
              let minutes = timeLeft / (1000 * 60);
              minutes = Math.floor(minutes);
              let seconds = (timeLeft / 1000) % 60;
              seconds = Math.round(seconds);
              seconds = ("0" + seconds).slice(-2);
              let text = "0" + minutes + " : " + seconds;
              timer.innerHTML = text;
            } else {
              alarm.play();
              timer.innerHTML = "00 : 00";
            }
          }, 1000);
          timerStarted = true;
        }
      }
    </script>
  </head>

  <body>
    <div class="header">
      <img src="img/icons8-menü.svg" />
      <h2>Die fantastische Eieruhr</h2>
    </div>
    <div class="center margin-top">
      <img class="img1" src="img/egg1.png" />
    </div>
    <div class="center margin-top timer" id="timer">05 : 00</div>
    <div class="center margin-top">
      <img class="img2" onclick="startTimer()" src="img/button.jpg" />
    </div>
    <footer class="footer">© Marco Palummieri</footer>
  </body>
</html>
